<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slow Rate Camera</title>
  <style>
    canvas, video {
      border: 1px solid gray;
    }
    button.btn {
      font-size: 20px;
      margin: auto;
      .btn-primary{
        margin-right: 10px;
      }
    }
    input.ipt {
      font-size: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Slow Camera</h1>
  <font size="+1">
  <button class="btn" onclick="switchCamera()">Switch Camera</button>
  <form name="param" style="display: inline">
    Interval(msec):
    <input name="interval" class="ipt" type="number" size="8" value="1000" step="100" autofocus>
  </form>
  <button class="btn" onclick="changeInterval()">Set</button>
  <button id="pause" class="btn" onclick="pauseCamera()">Pause Video</button>
  <button id="live" class="btn" onclick="switchLive()">Live Monitor</button>
  <button class="btn" onclick="releaseCamera()">Release Camera</button>
  </font>

  <br>

  <canvas id="picture"></canvas>
  <video id="camera" hidden muted autoplay playsinline></video>

<script>
const constraints = {
  audio: false,
  video: {
    width: 1920,
    height: 1080,
    facingMode: "user"
  }
};

// const video  = document.querySelector("#camera");
// const canvas = document.querySelector("#picture");
const video  = document.getElementById("camera");
const canvas = document.getElementById("picture");

var interval = 1000;
var running = 1;
var iid = 0;
  
window.onload = () => {
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });

  iid = setInterval(capture, interval);
};

function switchLive(){
  video.hidden = !video.hidden;
}
  
function releaseCamera(){
  running = 0;
  video.srcObject.getVideoTracks().forEach( (camera) => {
    camera.stop();
  });
}

function changeInterval(){
  interval = document.param.interval.value;
  clearInterval(iid);
  iid = setInterval(capture, interval);
}
  
function capture(){
  const ctx = canvas.getContext("2d");

  if(running){
    canvas.width  = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
  }
}

function switchCamera() {
  video.srcObject.getVideoTracks().forEach( (camera) => {
    camera.stop();
  });
  if(constraints.video.facingMode == "user") {
     constraints.video.facingMode = { exact: "environment" };
  } else {
     constraints.video.facingMode = "user";
  }
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });
  running = 1;
}

function pauseCamera() {
  if(running){
    running = 0;
    document.getElementById("pause").style.backgroundColor = "red";
  } else {
    running = 1;
    document.getElementById("pause").style.backgroundColor = "white";
  }
}
</script>
</body>
</html>
