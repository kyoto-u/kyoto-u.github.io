<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slow Camera</title>
  <style>
  canvas, video{
    border: 1px solid gray;
  }
  </style>
</head>
<body>

<h1>HTML5 Slow Rate Camera</h1>

<button onclick="pauseCamera()">Pause Video</button>
<button onclick="switchCamera()">Switch Camera</button>
<br>
<video id="camera" hidden></video>
<canvas id="picture"></canvas>

<script>
const interval = 2000;

const video  = document.querySelector("#camera");
const canvas = document.querySelector("#picture");

const constraints = {
  audio: false,
  video: {
    facingMode: "user"   // フロントカメラを利用する
 // facingMode: { exact: "environment" }  // リアカメラを利用する場合
  }
};
  
const running = 1;

window.onload = () => {
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
    running = 1;
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });

   setInterval(shutter, interval);
};

function shutter(){
  const ctx = canvas.getContext("2d");

  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
}

function switchCamera() {
  video.srcObject.getVideoTracks().forEach( (camera) => {
    camera.stop();
  });
  if(constraints.video.facingMode == "user") {
     constraints.video.facingMode = { exact: "environment" };
  } else {
     constraints.video.facingMode = "user";
  }
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
    running = 1;
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });
}
  
function pauseCamera() {
  if(running){
    video.pause();
    running = 0;
  } else {
    video.play();
    running = 1;
  }
}

</script>
</body>
</html>
