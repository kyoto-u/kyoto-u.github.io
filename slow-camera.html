<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slow Rate Camera</title>
  <style>
  canvas, video {
    border: 1px solid gray;
  }
  </style>
</head>
<body>

<h1>HTML5 Slow Rate Camera</h1>

<button id="pause" onclick="pauseCamera()">Pause Video</button>
<button onclick="switchCamera()">Switch Camera</button>
<br>
<video id="camera" hidden></video>
<canvas id="picture"></canvas>

<script>
const interval = 1000;

const constraints = {
  audio: false,
  video: {
    facingMode: "user"
  }
};

const video  = document.querySelector("#camera");
const canvas = document.querySelector("#picture");

var running = 1;

window.onload = () => {

  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });
  video.play();

  setInterval(capture, interval);
};

function capture(){
  const ctx = canvas.getContext("2d");

  if(running){
    canvas.width  = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }
}

function switchCamera() {
  video.srcObject.getVideoTracks().forEach( (camera) => {
    camera.stop();
  });
  if(constraints.video.facingMode == "user") {
     constraints.video.facingMode = { exact: "environment" };
  } else {
     constraints.video.facingMode = "user";
  }
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    alart(err.name + ": " + err.message);
  });
  running = 1;
}

function pauseCamera() {
  if(running){
    running = 0;
    document.getElementById("pause").style.backgroundColor = "red";
  } else {
    running = 1;
    document.getElementById("pause").style.backgroundColor = "white";
  }
}
</script>
</body>
</html>
