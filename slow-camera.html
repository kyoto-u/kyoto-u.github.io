<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slow Rate Camera</title>
  <style>
    canvas, video {
      border: 1px solid gray;
    }
    button.btn {
      font-size: 20px;
      background: LightGray;
      margin-right: 10px;
    }
    input.ipt {
      font-size: 20px;
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>Slow Camera</h1>
  <font size="+1">
  <button class="btn" onclick="switchCamera(1)">Switch Cam</button>
  <form name="param" style="display: inline">
    Interval(msec):
    <input name="interval" class="ipt" type="number" size="8" value="1000" step="100" autofocus>
  </form>
  <button class="btn" onclick="changeInterval()">Set</button>
  <button id="pause" class="btn" onclick="pauseCamera()">Pause</button>
  <button id="live" class="btn" onclick="switchLive()">Live Monitor</button>
  <button class="btn" onclick="releaseCamera()">Release Cam</button>
  </font>

  <br>

  <canvas id="picture"></canvas>
  <video id="camera" hidden muted autoplay playsinline></video>

  <br>

  <input id="message" type="text" size="80" disabled>
</body>
<script>
const constraints = {
  audio: false,
  video: {
    width: 1920,
    height: 1080
  }
};

const video   = document.getElementById("camera");
const canvas  = document.getElementById("picture");
const message = document.getElementById("message");

var interval = 1000;
var running = 1;
var ivid = 0;
var cix = 0;
  
window.onload = () => {
  switchCamera(0);
  ivid = setInterval(capture, interval);
};

function switchLive(){
  video.hidden = !video.hidden;
  document.getElementById("live").style.backgroundColor = video.hidden?"LightGray":"Red";
}
  
function releaseCamera(){
  running = 0;
  clearInterval(ivid);
  video.srcObject.getVideoTracks().forEach( (camera) => {
    camera.stop();
  });
}

function changeInterval(){
  interval = document.param.interval.value;
  clearInterval(ivid);
  ivid = setInterval(capture, interval);
}
  
function capture(){
  const ctx = canvas.getContext("2d");

  if(running){
    canvas.width  = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
  }
}

function switchCamera(initialized) {
  if(initialized){
    video.srcObject.getVideoTracks().forEach( (camera) => {
      camera.stop();
    });
  }
  if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices){
    navigator.mediaDevices.enumerateDevices()
    .then(function(sourcesInfo) {
      var n = 0;
      var videoSroucesArray = sourcesInfo.filter(function(elem) {
        var v = (elem.kind == 'videoinput');
        n += v;
        return v;
      });
      constraints.video.deviceId = videoSroucesArray[cix].deviceId;
      message.value = (cix+1) + "/" + n + " camera selected (" + videoSroucesArray[cis].label + ")";
      if (++cix >= n){
        cix = 0;
      }
    })
    .catch(function(err) {
      message.value = err.name + ": " + err.message;
    });
  } else {
    if(constraints.video.facingMode == "user") {
       constraints.video.facingMode = { exact: "environment" };
    } else {
       constraints.video.facingMode = "user";
    }
  }
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    message.value = err.name + ": " + err.message;
  });
}

function pauseCamera() {
  running = !running;
  document.getElementById("pause").style.backgroundColor = running?"LightGray":"Red";
}
</script>
</html>
